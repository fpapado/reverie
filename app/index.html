<!DOCTYPE html>
  <head manifest="manifest.appcache">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reverie</title>
    <meta name="description" content="Reverie is an app that offers you a space to reflect upon your day. It works offline; try it any time!">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#FFFFFF">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#497886">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Reverie">
    <link rel="icon" sizes="192x192" href="/assets/icons/android-chrome-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Reverie">
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/assets/icons/ms-touch-icon-144x144-precomposed.png">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/reverie.css">

    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Josefin+Slab:400,700" rel="stylesheet">
    {{content-for "head-footer"}}
  </head>
  <body>
    <script>
      if (!'serviceWorker' in navigator) {
        // Check if a new cache is available on page load.
        // If there is, swap the old cache with the new one
        // and reload the window to put it into effect
        window.addEventListener('load', function(e){
          window.applicationCache.addEventListener('updateready', function(e){
            if(window.applicationCache.status==window.applicationCache.UPDATEREADY) {
            window.applicationCache.swapCache();
            window.location.reload();
          }
        },false);
      },false);
    }
    </script>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/reverie.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
